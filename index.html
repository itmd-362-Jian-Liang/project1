<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
		<link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css"/>
		<link rel="stylesheet" media="screen" href="css/style.css"/>
</head>
<body>
    <header>
        <h1>Join the subscription of monthly roses shipped to you</h1>
    </header>
    <div class="info">
				<p></p>
		</div>
    <form action="submit-form.php" method="POST" autocomplete="on">
        <fieldset>
            <legend>Sign Up</legend>
            
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Enter your First name"/>
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Enter your Last name"/>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address"/>
            
            <label for="address">Enter Address</label>
            <input type="text" id="address" name="address" required placeholder="Enter a valid address (e.g., 123 Main St., City, ST 12345)" 
            pattern="^\d+\s[A-Za-z0-9\s.,#-]+,\s[A-Za-z\s]+,\s[A-Za-z]{2}\s\d{5}$"/> 
        
        </fieldset>
        
        <button type="submit">Subscribe</button>
    </form>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
